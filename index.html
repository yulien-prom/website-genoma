<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responsive</title>

    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="">
<script src="/assets/jss/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="signin title">Sign In</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="text" placeholder="Username" required name="Username" required minlength="3" maxlength="32" >
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password" placeholder="Password" required name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Porfavor incluya en su contraseña al menos 1 letra mayuscula, 1 minuscula y 1 numero">
                    </div>
                     <input type="submit" value="Login" class="btn solid">
                    


                    <p class="social-text">Or Sign In with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/YV36489914" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://mail.google.com/mail/u/0/#inbox" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/yulio-torres-21931120a/" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="#" class="sign-up-form">
                    <h4 class="signup title">Sign up</h4>


                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="text" id="Username" placeholder="Username" name="Username" required minlength="3" maxlength="32">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-envelope"></i>
                        <input type="text" placeholder="Username@hostname.com" id="Email"  required>
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password"  id="Password1" placeholder="Password" required name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Porfavor incluya en su contraseña al menos 1 letra mayuscula, 1 minuscula y 1 numero">
                    </div>
                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password"  id="Password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" >
                    </div>
                
                    <input type="submit" value="Sign Up" class="btn solid">
           
        


                    <p class="social-text">Or Sign Un with social platforms</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/javier.torresviloria" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/YV36489914" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/yulio-torres-21931120a/" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/yulio-torres-21931120a/" class="social-icon">
                            <i class="fab fa-torres-co"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>



        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Registrate</h3>
                    <p> Si aún no tienes cuenta</p>
                    <button   class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>

                <img src="assets/img/undraw_maker_launch_crhe.svg" class="image" alt="Rock">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>Ingresa</h3>
                    <p></p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>

                <img src="assets/img/undraw_press_play_bx2d.svg" class="image" alt="Rock">
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
